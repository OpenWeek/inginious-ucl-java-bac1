        name: 'Mission 1 : Boolean'
        header: |4-

            .. code-block:: java

                boolean b1 = true;
                boolean b2 = !b1;
                boolean b3 = (b1 || b2);
                boolean b4 = (b3 && b2 && b1);
                boolean b5 = (!b1 || !b4);
                boolean b6 = ((b1 || b3 || b5) && (b2 || b4));
                boolean b7 = (b1 || b3 && b4 || b4 && b5 && b5 || b6);
                boolean b8 = !(b2 || b4 && b5 || b5 && b6 && b6 || b7);
                boolean b9 = !(b8 && (b7 || b6));
                boolean b10 = !b9;

            Que vaut b10 ?
        error_message: Essayez de comprendre la logique plutôt que de simplement sélectionner
            l'autre réponse.
