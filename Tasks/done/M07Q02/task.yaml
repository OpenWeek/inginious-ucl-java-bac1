context: |-
    La méthode toString() est définie dans la classe Object. Grâce à l'héritage, toutes les objets/classes java la possèdent aussi. Par défaut, toString renvoie le nom de la classe de l'objet suivi de l'adresse. Cependant, on souhaite que toString renvoie une jolie description de notre objet plutôt que l'adresse de l'objet.

    Nous avons une classe Kirby. La classe Kirby contient donc la méthode toString qui vient de la classe mère (la classe Object). Redéfinis la méthode toString afin qu'elle fournisse une description de Kirby.

    Ainsi, la méthode toString devrait retourner quelque chose comme "Bonjour, je suis Kirby, je suis rose et j'ai 89 pv."

    .. code-block:: java

        public class Kirby {
            public final String nom = "Kirby";
            public final String couleur = "rose";
            private int pv;

            public int get_pv(){
                return this.pv;
            }

            // Redéfinir la méthode toString()
        }
