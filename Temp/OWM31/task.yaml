        name: Exponentielle
        type: code
        language: java
        header: |-
            L'exponentielle peut être calculée grâce à cette série :

            .. math::

                \exp(z) = \sum_{n=0}^\infty   \frac{z^n}{n!}

            Limitez-vous à 15 itérations.

            Utilisez votre méthode fact (pour la factorielle) ainsi que la librairie ``Math`` (pour la puissance) dans cet exercice.

